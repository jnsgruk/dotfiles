# Define names for workspaces
set $ws1 "1:   Home "
set $ws2 "2:   Work "
set $ws3 "3:   Collab "
set $ws4 "4:   Chat "
set $ws5 "5:   Code "
set $ws6 "6:   Music "

# assign program to workspace
assign [class="Firefox"] $ws1
assign [class="firefox"] $ws1
assign [app_id="firefox"] $ws1

# Chats
assign [app_id="Signal"] $ws4
assign [class="Signal"] $ws4
assign [class="discord"] $ws4
assign [class="Code"] $ws5
# Google Calendar
assign [app_id="chrome-kjbdgfilnfhdoflbpgamdcdgpehopbep-Default"] $ws3
assign [class="Mattermost"] $ws3

# Music
assign [title="TIDAL"] $ws6

assign [class="obsidian"] $ws2
assign [app_id="google-chrome"] $ws2

# assign workspace to monitor
workspace $ws1 output HDMI-A-1
workspace $ws2 output HDMI-A-1
workspace $ws5 output HDMI-A-1
workspace $ws6 output HDMI-A-1

workspace $ws3 output HDMI-A-2
workspace $ws4 output HDMI-A-2

workspace number 7 output HDMI-A-1
workspace number 8 output HDMI-A-1
workspace number 9 output HDMI-A-1

